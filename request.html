<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">

                <div class="contact-buttons">
                    <a href="tel:+254790782862" class="contact-btn call-btn">
                        <i class="fas fa-phone"></i> Call
                    </a>
                    <a href="https://wa.me/254790782862" class="contact-btn whatsapp-btn" target="_blank">
                        <i class="fab fa-whatsapp"></i> WhatsApp

                </div>
            </div>
        </nav>
    </header>

    <section class="request-section">
        <div class="container">
            <h2>Request a Custom Poster</h2>
            <form id="request-form" class="request-form">
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Info (Email or Phone) *</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="brief">Poster Description / Brief *</label>
                    <textarea id="brief" name="brief" rows="4" required placeholder="Describe what you want in your custom poster..."></textarea>
                </div>
                <div class="form-group">
                    <label for="reference">Reference Poster (Optional)</label>
                    <select id="reference" name="reference">
                        <option value="">Select a reference poster</option>
                    </select>
                </div>
                <button type="submit" class="btn primary-btn">Submit Request</button>
            </form>
        </div>
    </section>

    <div id="success-message" class="success-message">
        <p>Your request has been submitted successfully! We'll contact you soon.</p>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>TOMFIXSITE</h3>

                </div>

                    <h4>Contact</h4>
                    <div class="footer-contact">

            </div>

    </footer>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/request.js"></script>
</body>
</html>
